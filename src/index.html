<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Caveat"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicons/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>8 березня</title>
  </head>
  <body>
    <div class="wrapper">
      <img
        class="sun"
        src="https://cdn-icons-png.flaticon.com/512/869/869869.png"
        alt="Sun"
        width="300"
        height="300"
      />
      <img class="face" src="img/inna_mask.png" alt="Inna" />
      <img class="me" src="img/me_mask.png" alt="Sasha" />
      <img class="cat" src="img/cat.png" alt="Sonik" />
      <img class="phrase" src="img/zzz.png" alt="Торкнись мого серця" />

      <button type="button" class="cta">
        <span>тиць</span>
        <svg width="13px" height="10px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </button>

      <a href="./greet.html" class="heart"
        ><img src="img/heart.webp" alt="Heart"
      /></a>
    </div>
    <audio class="audio">
      <source src="img/audio.mp3" type="audio/mpeg" />
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/baba.js"></script>
  </body>
</html>
